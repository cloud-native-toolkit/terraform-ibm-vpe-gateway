name: ibm-vpe-gateway
alias: vpe
type: terraform
description: Provisions a Virtual Private Gateway for a provided resource, connecting that resource to the provided subnet
tags:
    - infrastructure
    - network
    - virtual private gateway
    - fscloud
versions:
- platforms: []
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 1.0.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
    - id: subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
          version: ">= 1.0.0"
    - id: resource
      refs: []
      optional: true
  variables:
    - name: resource_group_name
      moduleRef:
        id: resource_group
        output: name
    - name: region
      scope: global
    - name: ibmcloud_api_key
      scope: global
    - name: name_prefix
      scope: global
    - name: vpc_id
      moduleRef:
        id: vpc
        output: id
    - name: vpc_subnets
      moduleRef:
        id: subnets
        output: subnets
    - name: vpc_subnet_count
      moduleRef:
        id: subnets
        output: count
    - name: resource_crn
      moduleRef:
        id: resource
        output: crn
    - name: resource_service
      moduleRef:
        id: resource
        output: service
    - name: resource_label
      moduleRef:
        id: resource
        output: label
